<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo</title>
</head>

<body>
    <div class="flex justify-center">
        <div class="bg-gray-200 w-full h-[100vh]">
            <div class="max-w-5xl mx-auto bg-white h-[100%]">
                <div class="px-4 flex justify-between place-items-center  bg-[#181451]">
                    <div>
                        <a href="./index.html">
                            <img src="./image/unnamed.png" alt="" class="h-24">
                        </a>
                    </div>
                    <div>
                        <button
                            class="bg-[#FF6A16] text-white md:px-8 md:py-2 px-4 py-2 rounded flex place-items-center gap-2">
                            <span>
                                <svg fill="currentColor" viewBox="0 0 16 16" height="1.5em" width="1.5em">
                                    <path
                                        d="M8 4a.5.5 0 01.5.5v3h3a.5.5 0 010 1h-3v3a.5.5 0 01-1 0v-3h-3a.5.5 0 010-1h3v-3A.5.5 0 018 4z" />
                                </svg>
                            </span>
                            <span class="text-xs font-bold">Add Todo</span>
                        </button>
                    </div>
                </div>
                <div class="m-6 ">
                    <div class="flex flex-col w-full gap-2">
                        <label for="" class="text-xs font-semibold">Name of Pizza</label>
                        <input type="text" id="name" placeholder="Name of pizza"
                            class=" input border border-gray-300 py-2 px-4 rounded focus:outline-none focus:border-blue-300 focus:shadow"
                            autocomplete="off">
                    </div>
                    <button
                        id="submitButton"
                        class="bg-[#FF6A16] float-right mt-3 text-white md:px-12 md:py-3 px-4 py-2 rounded flex place-items-center gap-2">
                        <span class="text-xs font-bold">Add Todo</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
